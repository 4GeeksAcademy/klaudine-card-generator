<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" style="font-size:100px;">
        <span class="top-suit"></span>
        <span class="number"></span>
        <span class="bottom-suit"></span>
      </div>
      <div class="center">
        <button id="myButton" type="button">Pick a card</button>
      </div>
    </div>
    <form id="userInput">
      <label class="width" for="width">Desired card width:</label>
      <input type="text" id="width" name="width" /><br /><br />
      <label class="height" for="height">Desired card height:</label>
      <input type="text" id="height" name="height" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <script src="app.js"></script>
  </body>
</html>
