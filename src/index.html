<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="font-size:100px;">
        <span class="top-suit"></span>
        <span class="number"></span>
        <span class="bottom-suit"></span>
      </div>
      <div class="center">
        <button id="myButton" type="button">Pick a card</button>
      </div>
    </div>
    <form id="userInput">
      <label class="width" for="width"
        ><strong>Desired card width:</strong></label
      >
      <input type="text" id="width" name="width" /><br /><br />
      <label class="height" for="height"
        ><strong>Desired card height:</strong></label
      >
      <input type="text" id="height" name="height" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <script src="app.js"></script>
  </body>
</html>
